<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script> 
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="top">
        <h1>Rock, Paper, Scissors</h1>
        <div id="scoreboard">
            <div class="score" id="playerScore">
                <h4>Player Score</h4>
            </div>
            <div class="score" id="computerScore">
                <h4>Computer Score</h4>
            </div>
        </div>
    </div>
    <div class="container" id="results">
    </div>
    <div class="container" id="buttonContainer">
        <button class="option" id="rock">rock</button>
        <button class="option" id="paper">paper</button>
        <button class="option" id="scissors">scissors</button>
    </div>
</body>
</html>
